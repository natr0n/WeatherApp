
        <div class="modal-body">
          <!-- add the form component here -->
          <div class="panel panel-default">
            <div class="panel-body">
          
              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="row">
          
                  <div class="col-sm-12 form-group">
                    <label for="city">City</label>
                    <input
                      type="text"
                      id="city"
                      class="form-control"
                      size="120"
                      max="120"
                      name="city"
                      required
                      ngModel
                      [ngModel]="card?.city"
                      #city>
                  </div>
        
                  <div class="col-sm-12 form-group" style="display:flex; flex-direction: column;">
                      <label for="weatherType">Weather Type</label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary active">
                        <input 
                        type="radio"
                        id="weatherSun"
                        class="form-control"
                        size="120"
                        max="255"
                        name="image"
                        #image = ngModel
                         autocomplete="off"
                         ngModel
                        [ngModel]="card?.image"
                        checked> Sun
                      </label>
                      <label class="btn btn-secondary">
                        <input 
                        type="radio"
                      id="weatherRain"
                      class="form-control"
                      size="120"
                      max="255"
                      name="image"
                      #image = ngModel
                      ngModel
                      [ngModel]="card?.image"
                      autocomplete="off"> Rain
                      </label>
                      <label class="btn btn-secondary">
                        <input 
                        type="radio"
                        id="weatherSnow"
                        class="form-control"
                        size="120"
                        max="255"
                        name="image"
                        ngModel
                        [ngModel]="card?.image"
                        #image = ngModel
                       autocomplete="off"> Snow
                      </label>
                      <label class="btn btn-secondary">
                          <input 
                          type="radio"
                        id="weatherStorm"
                        class="form-control"
                        size="120"
                        max="255"
                        name="image"
                        ngModel
                        [ngModel]="card?.image"
                        #image = ngModel
                         autocomplete="off"> Storm
                        </label>
                    </div>
                  </div>
          
                  <div class="col-sm-12 form-group">
                    <label for="temp">Tempurature</label>
                    <input
                      type="text"
                      id="temp"
                      class="form-control"
                      size="120"
                      max="255"
                      name="temp"
                      ngModel
                      [ngModel]="card?.temp"
                      #temp = ngModel>
                  </div>
          
                  <div class="col-sm-12 form-group">
                    <label for="min">Min</label>
                    <input
                      type="text"
                      id="min"
                      class="form-control"
                      size="150"
                      max="255"
                      name="min"
                      required
                      ngModel
                      [ngModel]="card?.min"
                      #min = ngModel>
                  </div>
        
                  <div class="col-sm-12 form-group">
                      <label for="max">Max</label>
                      <input
                        type="text"
                        id="max"
                        class="form-control"
                        size="150"
                        max="255"
                        name="max"
                        ngModel
                        [ngModel]="card?.max"
                        required
                        #max = ngModel>
                    </div>
          
        
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
          
              </form>
          
            </div>
          </div>
        
        </div>
