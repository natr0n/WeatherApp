        <div class="modal-body">
            <!-- add the form component here -->
            <div class="panel panel-default">
              <div class="panel-body">
            
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="row">
            
                    <div class="col-sm-12 form-group">
                      <label for="name">City</label>
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        size="120"
                        max="120"
                        name="name"
                        required
                        ngModel
                        [ngModel]="card?.city"
                        #name>
                    </div>
          
                    <div class="col-sm-12 form-group" style="display:flex; flex-direction: column;">
                        <label for="weatherType">Weather Type</label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input 
                          type="radio"
                          id="weatherSun"
                          class="form-control"
                          size="120"
                          max="255"
                          name="weatherSun"
                          #weatherSun = ngModel
                           autocomplete="off"
                           ngModel
                          [ngModel]="card?.image"
                          checked> Sun
                        </label>
                        <label class="btn btn-secondary">
                          <input 
                          type="radio"
                        id="weatherRain"
                        class="form-control"
                        size="120"
                        max="255"
                        name="weatherRain"
                        #weatherRain = ngModel
                        ngModel
                        [ngModel]="card?.image"
                        autocomplete="off"> Rain
                        </label>
                        <label class="btn btn-secondary">
                          <input 
                          type="radio"
                          id="weatherSnow"
                          class="form-control"
                          size="120"
                          max="255"
                          name="weatherSnow"
                          ngModel
                          [ngModel]="card?.image"
                          #weatherSnow = ngModel
                         autocomplete="off"> Snow
                        </label>
                        <label class="btn btn-secondary">
                            <input 
                            type="radio"
                          id="weatherStorm"
                          class="form-control"
                          size="120"
                          max="255"
                          name="weatherStorm"
                          ngModel
                          [ngModel]="card?.image"
                          #weatherStrom = ngModel
                           autocomplete="off"> Storm
                          </label>
                      </div>
                    </div>
            
                    <div class="col-sm-12 form-group">
                      <label for="description">Tempurature</label>
                      <input
                        type="text"
                        id="description"
                        class="form-control"
                        size="120"
                        max="255"
                        name="description"
                        ngModel
                        [ngModel]="card?.temp"
                        #description = ngModel>
                    </div>
            
                    <div class="col-sm-12 form-group">
                      <label for="min">Min</label>
                      <input
                        type="text"
                        id="min"
                        class="form-control"
                        size="150"
                        max="255"
                        name="min"
                        required
                        ngModel
                        [ngModel]="card?.min"
                        #min = ngModel>
                    </div>
          
                    <div class="col-sm-12 form-group">
                        <label for="max">Max</label>
                        <input
                          type="text"
                          id="max"
                          class="form-control"
                          size="150"
                          max="255"
                          name="max"
                          ngModel
                          [ngModel]="card?.max"
                          required
                          #max = ngModel>
                      </div>
            
          
                  </div>
            
                </form>
            
              </div>
            </div>
          
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onDelete()">Delete</button>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
